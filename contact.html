<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Jenn Bono</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
     <a href="https://jennbono.github.io/Responsive-Portfolio/" id="logo">Jenn Bono</a>
      <nav>
        <a href="https://jennbono.github.io/Responsive-Portfolio/">About</a>
        <a href="https://jennbono.github.io/Responsive-Portfolio/portfolio">Portfolio</a>
        <a href="https://jennbono.github.io/Responsive-Portfolio/contact">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/jennbono"><img src="assets/images/if_github.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/jennifer-bono-38a916b4/"><img src="assets/images/if_linkedin.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/8462931/jennifer-bono?tab=profile"><img src="assets/images/if_stackoverflow.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2017 Jenn Bono
    </div>
  </footer>
</body>

</html>
